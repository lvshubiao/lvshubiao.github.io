<html>

<head>
    <style type="text/css">
    @charset "UTF-8";
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak,
    .ng-hide:not(.ng-hide-animate) {
        display: none !important;
    }
    
    ng\:form {
        display: block;
    }
    
    .ng-animate-shim {
        visibility: hidden;
    }
    
    .ng-anchor {
        position: absolute;
    }
    </style>
    <title>请登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../app.min.css">
</head>

<body>
    <header>
        <div class="header-box fn-clear">
            <ul class="fn-clear">
                <li class="logoBox"><span class="cl1">全民</span><span class="cl2">共进</span></li>
                <a ui-sref="home" ui-sref-active="active" class="" href="#/home">
                    <li class="nav">首页</li>
                </a>
                <a>
                    <li class="nav">节目专栏</li>
                </a>
                <a>
                    <li class="nav">圈子</li>
                </a>
                <li ng-controller="searchController" class="search ng-scope">
                    <input placeholder="请输入查找内容" ng-keyup="myKeyUp($event)">
                </li>
            </ul>
            <div class="loginBox"><a ui-sref="login" href="#/login">登录</a><a ui-sref="reg" href="#/reg">注册</a></div>
        </div>
    </header>
    <!-- uiView: -->
    <div ui-view="" class="ng-scope">
        <div class="qmgj-p-login ng-scope">
            <div class="login-box">
                <div class="form-box">
                    <h1 class="form-type">注册</h1>
                    <form action="" ng-model="myform" name="myform" novalidate="" autocomplete="off" class="ng-pristine ng-untouched ng-not-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength ng-valid-pattern">
                        <div class="form-item">
                            <input type="text" placeholder="请输入用户名" ng-model="username" name="username" required="" ng-minlength="2" ng-maxlength="4" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength">
                            <div class="form-error ng-hide" ng-show="myform.username.$dirty &amp;&amp; myform.username.$error.required">请输入用户名</div>
                            <div class="form-error ng-hide" ng-show="myform.username.$dirty &amp;&amp; (myform.username.$error.maxlength || myform.username.$error.minlength)">请输入2~4位用户名</div>
                        </div>
                        <div class="form-item">
                            <input type="text" ng-model="phone" name="phone" required="" ng-pattern="/^(1[345678]\d{9})$/g" placeholder="请输入您的手机号" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern">
                            <div class="form-error ng-hide" ng-show="myform.phone.$dirty &amp;&amp; myform.phone.$error.required">请输入您的手机号</div>
                            <div class="form-error ng-hide" ng-show="myform.phone.$dirty &amp;&amp; myform.phone.$error.pattern">您输入的号码有误，请检查</div>
                        </div>
                        <div class="form-item">
                            <input ng-model="pwd" name="pwd" type="password" placeholder="请输入密码" required="" ng-minlength="6" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength">
                            <div class="form-error ng-hide" ng-show="myform.pwd.$dirty &amp;&amp; (myform.pwd.$error.required || myform.pwd.$error.minlength)">请输入六位以上密码</div>
                        </div>
                        <div class="form-item">
                            <input ng-model="pwd2" name="pwd2" type="password" placeholder="请输入密码" required="" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required">
                            <div class="form-error ng-hide" ng-show="myform.pwd2.$dirty &amp;&amp; pwd!=pwd2">输入的密码不一致</div>
                        </div>
                        <div class="form-btn" ng-class="{active: myform.$valid &amp;&amp; pwd==pwd2}" ng-click="regClick()">注册</div>
                        <div class="form-choice clearfix">
                            <div class="form-img"></div>
                            <span>同意《全民共进协议》</span>
                        </div>
                        <div class="form-three">
                            <h1 class="form-t-title">
						<div>第三方登录</div>
					</h1>
                            <div class="form-t-icon">
                                <span class="icon icon-weixin"></span>
                                <span class="icon icon-qq"></span>
                                <span class="icon icon-sina"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-footer">
                    <span>已有账户<a>登录</a></span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="navList clearfix">
            <div class="navleft"><span>关于全民共进</span><span>|</span><span>全民共进用户协议</span><span>|</span><span>全民共进风险提示</span><span>|</span><span>联系我们</span></div>
            <div class="navright"><span class="navcl1">全民</span><span class="navcl2">共进</span><span> ©2015</span></div>
        </div>
    </footer>
</body>

</html>
