<div class="qmgj-p-login">
    <div class="login-box">
        <div class="form-box">
            <h1 class="form-type">注册</h1>
            <form action="" ng-model="myform" name="myform" novalidate>
                <div class="form-item">
                    <input type="text" placeholder="请输入用户名" required ng-minlength="2" ng-maxlength="4" name="username" ng-model="username">
                    <div class="form-error" ng-show="myform.username.$dirty && (myform.username.$error.maxlength || myform.username.$error.minlength)">请输入2~4位用户名</div>
                </div>
                <div class="form-item">
                    <input type="text" ng-model="phone" name="phone" placeholder="请输入您的手机号" required ng-pattern="/^1[345678]\d{9}$/g">
                    <div class="form-error" ng-show="myform.phone.$dirty && myform.phone.$error.required">请输入手机号</div>
                    <div class="form-error" ng-show="myform.phone.$dirty && myform.phone.$error.pattern">您输入的号码有误，请检查</div>
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入密码" required ng-model="pwd" name="pwd" ng-minlength="6">
                    <div class="form-error" ng-show="myform.pwd.$dirty&& (myform.pwd.$error.minlength || myform.pwd.$error.required)">请输入六位以上密码</div>
                </div>
                <div class="form-item">
                    <input type="password" ng-model="pwd2" name="pwd2" placeholder="请输入密码" required>
                    <div class="form-error" 
                    ng-show="myform.pwd2.$dirty&& pwd!=pwd2">输入的密码不一致</div>
                </div>
                <div class="form-btn" ng-class="{active:myform.$valid && pwd == pwd2}" ng-click="regClick()">注册</div>
                <div class="form-choice clearfix">
                    <div class="form-img"></div>
                    <span>同意《全民共进协议》</span>
                </div>
                <div class="form-three">
                    <h1 class="form-t-title">
						<div>第三方登录</div>
					</h1>
                    <div class="form-t-icon">
                        <span class="icon icon-weixin"></span>
                        <span class="icon icon-qq"></span>
                        <span class="icon icon-sina"></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <span>已有账户<a>登录</a></span>
        </div>
    </div>
</div>
