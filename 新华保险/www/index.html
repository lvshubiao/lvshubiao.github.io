            <div class="swiper-slide page2"><img class="animated Down logo" src="images/1-7.png"><img class="animated Up animateSelf animateWord words" src="images/2-2.png"><img class="animated Left words2" src="images/2-1.png"></div>
            <div class="swiper-slide page3"><img src="images/3-3.png" class="animateSelf piying1" alt=""><img src="images/3-4.png" class="animateSelf piying2" alt=""><img src="images/3-5.png" class="animateSelf piying3" alt=""><img src="images/3-6.png" class="animateSelf piying4" alt=""><img class="animated Right yunzi" src="images/3-2.png" alt=""><img class="animated Tada animateSelf animateWord words" src="images/3-1.png" alt=""></div>
            <div class="swiper-slide page4"><img src="images/4-4.png" class="animated Tada dapan" alt=""><img src="images/4-1.png" class="animated Left word1" alt=""><img src="images/4-2.png" class="animated FadeInDown kuaizi" alt=""><img src="images/4-3.png" class="animated Down word2" alt=""><img src="images/4-5.png" class="animated Up logo" alt=""></div>
            <div class="swiper-slide page5"><img src="images/5-1.png" class="animated Up words1" alt=""><img src="images/5-2.png" class="animated Left words2" alt=""><img src="images/5-3.png" class="animated Right words3" alt=""></div>
            <div class="swiper-slide page6"><img src="images/6-4.png" class="animated Down pan" alt=""><img src="images/6-2.png" class="animated Left words1" alt=""><img src="images/6-1.png" class="animated Right words2" alt=""><img src="images/6-3.png" class="animated Up words3" alt=""><img src="images/6-21.png" class="animated FadeInDown xiangyun" alt=""></div>
            <div class="swiper-slide page7"><img src="images/61-1.png" class="animateSelf chetou pagenums" data-pagenum="0" alt="">
                <div class="chelun lun1"></div>

                <div class="chelun lun5"></div><img src="images/61-4.png" class="animateSelf huo2" alt=""><img src="images/62-2.png" class="animateSelf chexiang2 pagenums" data-pagenum="2" alt="">
                <div class="chelun lun6"></div><img src="images/61-5.png" class="animateSelf huo3" alt=""><img src="images/62-3.png" class="animateSelf chexiang3 pagenums" data-pagenum="3" alt="">
                <div class="chelun lun7"></div><img src="images/61-6.png" class="animateSelf huo4" alt=""><img src="images/62-4.png" class="animateSelf chexiang4 pagenums" data-pagenum="4" alt="">
                <div class="chelun lun8"></div><img src="images/61-7.png" class="animateSelf huo5" alt=""><img src="images/62-5.png" class="animateSelf chexiang5 pagenums" data-pagenum="5" alt="">
                <div class="chelun lun9"></div><img src="images/62-6.png" class="animateSelf chexiang6 pagenums" data-pagenum="7" alt="">
                <div class="chelun lun10"></div><img src="images/61-10.png" class="animateSelf xiangyun" alt=""><img src="images/61-9.png" class="animateSelf xiangyun1" alt=""><img src="images/61-9.png" class="animateSelf xiangyun2" alt=""><img src="images/61-9.png" class="animateSelf xiangyun3" alt=""><img src="images/61-9.png" class="animateSelf xiangyun4" alt=""><img src="images/61-9.png" class="animateSelf xiangyun5" alt=""><img src="images/61-9.png" class="animateSelf xiangyun6" alt="">
                <div class="dian dian1"></div>
                <div class="dian dian2"></div>
                <div class="dian dian3"></div>
                <div class="dian dian4"></div>
                <div class="dian dian5"></div>
                <div class="dian dian6"></div><img src="images/62-7.png" class="animated Up wordsbottom" alt=""></div>
            <div class="swiper-slide page8">
                <div class="sections">
                    <div class="title">填写信息，抓住机遇
                        <br>惊喜在等你</div>
                    <form action="" id="p7f">
                        <div class="page-item">
                            <input name="name" type="text" placeholder="姓名"><span class="error">请填写正确的姓名</span></div>
                        <div class="page-item sex-item fn-clear">
                            <div class="ele">女士</div>
                            <div class="ele2">
                                <div>
                                    <p data-val="0"></p>
                                </div>
                            </div>
                            <div class="ele">男士</div>
                            <div class="ele2">
                                <div>
                                    <p class="active" data-val="1"></p>
                                </div>
                            </div>
                            <input id="inputSex" type="hidden" name="sex" value="1">
                        </div>
                        <div class="page-item">
                            <input id="birthDate" name="birth" type="text" readonly placeholder="生日">
                            <input class="inputDate" type="date" value="2016-11-24"><span class="error">请填写生日</span></div>
                        <div class="page-item">
                            <input type="text" name="phone" placeholder="联系方式"><span class="error">请填写正确的手机号码</span></div>
                        <div class="btnToSubmit">提交信息</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div><img class="btnYun" src="images/1-4.png">
    <div id="audioImgId" class="audioImg active"></div>
    <audio id="audioId" src="music/index3.mp3" loop autoplay preload display='none;'></audio>
    <script src="js/swiper.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script>
    (function(e) {
        var h = e.document;
        var b = h.documentElement;
        var g = h.querySelector('meta[name="viewport"]');
        var i = 1;
        var c = 1;
        var a = 16;
        if (window.devicePixelRatio >= 2) {
            c *= 0.5;
            i *= 2
        }
        b.setAttribute("data-dpr", i);
        g.setAttribute("content", "initial-scale=" + c + ", width=device-width, maximum-scale=" + c + ", user-scalable=no");

        function f() {
            var j = b.getBoundingClientRect().width;
            var k = j / 10;
            b.style.fontSize = k + "px"
        }
        var d = null;
        e.addEventListener("resize", function() {
            clearTimeout(d);
            d = setTimeout(f, 300)
        }, false);
        if (h.readyState === "complete") {
            h.body.style.fontSize = a * i + "px"
        } else {
            h.addEventListener("DOMContentLoaded", function(j) {
                h.body.style.fontSize = a * i + "px"
            }, false)
        }
        f()
    })(window);
    $(function() {
        var d = $("#wrapper"),
            a = $(".page1", d),
            l = $(".page2", d),
            k = $(".page3", d),
            j = $(".page4", d),
            i = $(".page5", d),
            h = $(".page6", d),
            g = $(".page7", d),
            f = $(".page8", d);
        var b = [a, l, k, j, i, h, g, f];
        var e = {
            Up: "bounceInUp",
            Left: "bounceInLeft",
            Right: "bounceInRight",
            Down: "bounceInDown",
            Tada: "tada",
            Bounce: "bounce",
            Wobble: "wobble",
            ZoomIn: "zoomIn",
            Shake: "shake",
            RollIn: "rollIn",
            FadeInDown: "fadeInDown"
        };
        var c = {
            init: function() {
                this.events();
                this.createSwiper();
                this.initPage7()
            },
            events: function() {
                var m = this;
                $("input.inputDate").on("input", function() {
                    $("#birthDate").val($(this).val())
                });
                $(".ele2 p").click(function() {
                    if ($(this).hasClass("active")) {
                        return
                    }
                    $(".ele2 p").toggleClass("active");
                    $("#inputSex").val($(this).data("val"))
                });
                $("#p7f .btnToSubmit").click(function() {
                    var n = $("#p7f"),
                        r = $('input[name="name"]', n),
                        p = $(".ele2 p.active", n),
                        o = $("#birthDate"),
                        q = $('input[name="phone"]', n);
                    if ($.trim(r.val()).length < 2 || $.trim(r.val()).length > 4) {
                        r.siblings(".error").show();
                        return false
                    } else {
                        r.siblings(".error").hide()
                    }
                    if (!o.val()) {
                        o.siblings(".error").show();
                        return false
                    } else {
                        o.siblings(".error").hide()
                    }
                    if (/^(1[35678]\d{9})$/g.test(q.val())) {
                        q.siblings(".error").hide()
                    } else {
                        q.siblings(".error").show();
                        return false
                    }
                    n.submit()
                });
                $("#audioImgId").click(function(p) {
                    var o = $(p.target);
                    var n = $("#audioId")[0];
                    if (o.hasClass("active")) {
                        o.removeClass("active");
                        n.pause()
                    } else {
                        o.addClass("active");
                        n.play()
                    }
                });
                $(".pagenums", g).click(function(o) {
                    var n = $(o.target).data("pagenum");
                    m.myswiper && m.myswiper.slideTo(n, 1000, true)
                })
            },
            initPage7: function() {
                setTimeout(function() {
                    $(".huo1", g).addClass("updown");
                    $(".xiangyun", g).addClass("xyA");
                    setTimeout(function() {
                        $(".huo2", g).addClass("updown");
                        $(".xiangyun1", g).addClass("xyA1");
                        setTimeout(function() {
                            $(".huo3", g).addClass("updown");
                            $(".xiangyun2", g).addClass("xyA2");
                            setTimeout(function() {
                                $(".huo4", g).addClass("updown");
                                $(".xiangyun3", g).addClass("xyA3");
                                setTimeout(function() {
                                    $(".huo5", g).addClass("updown");
                                    $(".xiangyun6", g).addClass("xyA6")
                                }, 800)
                            }, 800)
                        }, 800)
                    }, 800)
                })
            },
            createSwiper: function() {
                var m = this;
                m.myswiper = new Swiper(".swiper-container", {
                    direction: "vertical",
                    loop: false,
                    effect: "slide",
                    pagination: ".swiper-pagination",
                    onInit: function(n) {
                        var o = n.activeIndex;
                        $(".btnYun").show();
                        m.activeAnimateByIndex(0)
                    },
                    onTransitionEnd: function(n) {
                        var o = n.activeIndex;
                        if (o == 7) {
                            $("img", g).hide();
                            $("div", g).hide()
                        } else {
                            $("img", g).show();
                            $("div", g).show()
                        }
                        m.closeAnimate();
                        setTimeout(m.activeAnimateByIndex(o), 500)
                    }
                })
            },
            closeAnimate: function() {
                for (key in e) {
                    if (e.hasOwnProperty(key)) {
                        $(".animated." + key, d).hide().removeClass(e[key])
                    }
                }
            },
            activeAnimateByIndex: function(m) {
                for (key in e) {
                    if (e.hasOwnProperty(key)) {
                        $(".animated." + key, b[m]).show().addClass(e[key])
                    }
                }
            }
        };
        c.init()
    });
    </script>
</body>

</html>
