<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>新华保险-新春欢乐五重奏</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="page-error">
        <img class="bgimg" src="images/9-1.png" alt="">
        <div class="error-msg">手机号已存在</div>
        <a href="index.html">
            <div class="btn">返回</div>
        </a>
        <img class="logo" src="images/9-2.png" alt="">
    </div>
    <script>
    (function(win) {
        var doc = win.document;
        var docEl = doc.documentElement;
        var metaEl = doc.querySelector('meta[name="viewport"]');
        var dpr = 1;
        var scale = 1;
        var fontBase = 16;

        if (window.devicePixelRatio >= 2) {
            scale *= 0.5;
            dpr *= 2;
        }

        docEl.setAttribute('data-dpr', dpr);
        metaEl.setAttribute('content', 'initial-scale=' + scale + ', width=device-width, maximum-scale=' + scale + ', user-scalable=no');

        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            var rem = width / 10;
            docEl.style.fontSize = rem + 'px';
        }

        var tid = null;
        win.addEventListener('resize', function() {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
        }, false);

        if (doc.readyState === 'complete') {
            doc.body.style.fontSize = fontBase * dpr + 'px';
        } else {
            doc.addEventListener('DOMContentLoaded', function(e) {
                doc.body.style.fontSize = fontBase * dpr + 'px';
            }, false);
        }
        refreshRem();
    })(window);
    </script>
</body>

</html>
